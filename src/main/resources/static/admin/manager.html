    <!-- ---------FUNCTIONS------- -->
    <div class="cont-buttons d-flex flex-column align-items-center">
      <p>Functions:</p>
      <div class="a text-center button">Show CLients</div>
      <div class="a text-center button">Add CLient</div>
      <div class="a text-center button" @click="showAddLoan='si'">Add Loan</div>
    </div>
    <!--  -----------CONTENIDO-------------  -->
    <div class="cont-info">
      <form v-if="showAddLoan=='si'" class="form-function d-flex flex-column justify-content-evenly align-items-center">
        <h2>Add new Loan</h2>
        <label>Loan Name:
          <input type="text" v-model="newLoanObject.loanName" />
        </label>
        <label>Max Amount:
          <input type="number" v-model="newLoanObject.maxAmount" />
        </label>
        <label>Percentage: (ej: 20%)
          <input type="number" v-model="newLoanObject.percentage" />%
        </label>
        <label>
          <input type="checkbox" @change="addToPaymentsList('6')" />6
          <input type="checkbox" value="12" class="ms-4 me-1" @change="addToPaymentsList('12')" />12
          <input type="checkbox" value="18" class="ms-4 me-1" @change="addToPaymentsList('18')" />18
          <input type="checkbox" value="24" class="ms-4 me-1" @change="addToPaymentsList('14')" />24
          <input type="checkbox" value="36" class="ms-4 me-1" @change="addToPaymentsList('36')" />36
          <input type="checkbox" value="48" class="ms-4 me-1" @change="addToPaymentsList('48')" />48
          <input type="checkbox" value="60" class="ms-4 me-1" @change="addToPaymentsList('60')" />60
        </label>
        <div class="a text-center button" @click="addLoan">Add</div>
      </form>
    </div>
